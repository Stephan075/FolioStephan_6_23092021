<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FishEye</title>
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/8bfeeb506e.js" crossorigin="anonymous"></script>
  <!-- Css -->
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <!-- header -->
  <header class="header photographers">
    <!-- Logo -->
    <div class="header__logo ">
      <a class="" href="index.html" title="lien vers la Homepage"><img src="./src/images/logo_FishEye.png"
          alt="FishEye Home Page"></a>
    </div>

  </header>
  <main class="main" id="main-wrapper" aria-hidden="false">
    <!-- information du photographe -->
    <section class="photographer">

      <article class="photographer__profil">

        <div class="photographer__body">
          <div class="photographer__content">
            <h1 class="photographer__body--name">mimi keel</h1>
            <p class="photographer__body--location">London, UK</p>
            <p class="photographer__body--tagline">Voir le beau dans le quotidien</p>
            <!-- tags -->
            <div class="photographer__body--tags">
              <span class="photographer__body--tag tag photographer__tag--item">
                #portrait
              </span>
              <span class="photographer__body--tag tag photographer__tag--item">
                #events
              </span>
              <span class="photographer__body--tag tag photographer__tag--item">
                #travel
              </span>
              <span class="photographer__body--tag tag photographer__tag--item">
                #animals
              </span>
            </div>
          </div>
        </div>

        <button class="btn btn--primaire photographer__contactButton">Contactez-moi</button>
        <!-- img -->
        <div class="photographer__profil--img">
          <img src="./src/medias/Photographers_ID_Photos/MimiKeel.jpg" alt="">
        </div>

      </article>
    </section>
    <!-- Les nombre de like et le prix du photographe -->
    <div class="infos_all"></div>


    <section class="filter" aria-label="filter media">
      <div class="filter__dropdown">
        <label for="OrderBy" class="filter__label">Trier par</label>
        <div class="filter__custom-select">
          <input name="filterMedia" id="OrderBy" class="filter__select" type="button" value="Popularité" role="button"
            aria-haspopup="listbox">
          <span class="filter__custom-arrow"></span>
          <ul class="filter__custom-menu" role="listbox" aria-labelledby="OrderBy">
            <li role="option" class="filter__custom-option" data-value="popular" id="popular" tabindex="0"
              aria-selected="true">Popularité</li>
            <li role="option" class="filter__custom-option" data-value="date" id="date" tabindex="0"
              aria-selected="false">Date</li>
            <li role="option" class="filter__custom-option" data-value="title" id="title" tabindex="0"
              aria-selected="false">Titre</li>
          </ul>
        </div>
      </div>

    </section>

    <!-- media -->
    <section class="media" role="dialog" aria-label="Photographer's media">
      <article class="media__card">
        <a href="./src/medias/Mimi/Animals_Rainbow.jpg">
          <img src="./src/medias/Mimi/Animals_Rainbow.jpg" alt="Animals_Rainbow" class="media__card--img">
        </a>
        <div class="media__content">
          <div class="media__content--title">Arc-en-ciel</div>
          <div class="media__likes">
            <p class="media__likes--number">12 <i class="fas fa-heart media__likes--heart" aria-label="likes"></i></p>
          </div>
        </div>
      </article>

      <article class="media__card">
        <video preload="metadata" controls src="./src/medias/Mimi/Animals_Wild_Horses_in_the_mountains.mp4">
          Votre navigateur ne peut pas lire la vidéo.</video>
        <div class="media__content">
          <div class="media__content--title">Arc-en-ciel</div>
          <div class="media__likes">
            <p class="media__likes--number">12 <i class="fas fa-heart media__likes--heart" aria-label="likes"></i></p>
          </div>
        </div>
      </article>

      <article class="media__card">
        <img src="./src/medias/Mimi/Animals_Rainbow.jpg" alt="Animals_Rainbow" class="media__card--img">
        <div class="media__content">
          <div class="media__content--title">Arc-en-ciel</div>
          <div class="media__likes">
            <p class="media__likes--number">12 <i class="fas fa-heart media__likes--heart" aria-label="likes"></i></p>
          </div>
        </div>
      </article>

      <article class="media__card">
        <img src="./src/medias/Mimi/Animals_Rainbow.jpg" alt="Animals_Rainbow" class="media__card--img">
        <div class="media__content">
          <div class="media__content--title">Arc-en-ciel</div>
          <div class="media__likes">
            <p class="media__likes--number">12 <i class="fas fa-heart media__likes--heart" aria-label="likes"></i></p>
          </div>
        </div>
      </article>



    </section>



    <!-- Modal lightbox média -->


  </main>
  <script src="./src/javascript/mediaLike.js" defer></script>
  <script src="./src/javascript/modal.js" defer></script>
  <script src="./src/javascript/photographer.js" defer></script>
  <script src="./src/javascript/lightbox.js" defer></script>
  <script src="./src/javascript/mediaPhotographer.js" defer></script>
  <script src="./src/javascript/MediaBuilder.js" defer></script>
  <script src="./src/javascript/filter.js" defer></script>

</body>

</html>
